{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Expense</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
